<md-dialog class="pip-dialog layout-column bb-settings-key-dialog" width="400" md-theme="{{$ctrl.theme}}">
    <div class="pip-body pip-scroll p16 bp0">
        
      <h3 class="tm0">{{$ctrl.title}}</h3>

      <md-input-container class="md-block flex bm0">
          <label>Key</label>
          <input ng-model="$ctrl.key.name">
      </md-input-container>

      <md-input-container class="md-block flex bm0">
          <label>Value</label>
          <textarea ng-model="$ctrl.key.data"> </textarea>
      </md-input-container>
    </div>
  
     <div class="pip-footer">
        <div>
            <md-button class="md-accent" ng-click="$ctrl.onCancel()">Cancel</md-button>
            <md-button class="md-accent" ng-click="$ctrl.onOk()" 
                ng-disabled="!$ctrl.key.name || !$ctrl.key.data">
                Ok
            </md-button>
        </div>
    </div>
</md-dialog>
