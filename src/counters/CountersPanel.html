<table class="table table-striped table-hover bm0 pip-admin-counters-header"
       ng-if="$ctrl.pipMedia('gt-sm')">
    <thead>
    <tr>
        <th class="pip-admin-small-td">Type</th>
        <th >Name</th>
        <th >Count</th>
    </tr>
    </thead>
</table>

<div class="pip-admin-counters pip-scroll-y pip-scroll"
     ng-class="{'pip-admin-read-error':$ctrl.error}">
    <table class="table table-striped table-hover "
           ng-if="$ctrl.pipMedia('gt-sm') && $ctrl.counters"
           pip-scroll-container="'.pip-admin-counters'" pip-scroll-listen-for-event="windowResized"
           pip-scroll-distance="0.1"> <!-- pip-infinite-scroll="$ctrl.readTraces()"-->
        <tbody>
        <tr ng-repeat="counter in $ctrl.counters">
            <td class="pip-admin-small-td">
                {{counter.type}}
            </td>
            <td >{{counter.name}}</td>
            <td >{{counter.count}}</td>
        </tr>
        </tbody>

    </table>
    </div>
